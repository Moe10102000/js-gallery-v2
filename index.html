<!DOCTYPE html>
<meta charset="utf-8">
<meta lang="en">
<html>

<head>
    <title>Js-gallery-v2</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <main>
        <div class="container">
            <h2 style="text-align: center;color: green;font-size: 38px;">JS-Gallery-V2</h2>
            <div id="big-box">
                Hover over an image below to display here
            </div>

            <div class="images-container">
                <img src="https://i.imgur.com/c4Hq738.jpeg" alt="Mosque in Amman" width="200px" height="200px"
                    onmouseenter="displayImg(this)" onmouseleave="removeImg()" onfocus="displayImg(this)"
                    onblur="removeImg()">
                <img src="https://i.imgur.com/NF2soLM.jpeg" alt="Deadsea" width="200px" height="200px"
                    onmouseover="displayImg(this)" onmouseleave="removeImg()" onfocus="displayImg(this)"
                    onblur="removeImg()">
                <img src="https://i.imgur.com/VxiOk2I.jpeg" alt="Aqaba" width="200px" height="200px"
                    onmouseover="displayImg(this)" onmouseleave="removeImg()" onfocus="displayImg(this)"
                    onblur="removeImg()">
                <img src="https://i.imgur.com/i0GlEJe.jpeg" alt="Jerash" width="200px" height="200px"
                    onmouseover="displayImg(this)" onmouseleave="removeImg()" onfocus="displayImg(this)"
                    onblur="removeImg()">
                <img src="https://i.imgur.com/EEXfXWM.jpeg" alt="Petra" width="200px" height="200px"
                    onmouseover="displayImg(this)" onmouseleave="removeImg()" onfocus="displayImg(this)"
                    onblur="removeImg()">
                <img src="https://i.imgur.com/4EV8QTx.jpeg" alt="Wadi Rum" width="200px" height="200px"
                    onmouseover="displayImg(this)" onmouseleave="removeImg()" onfocus="displayImg(this)"
                    onblur="removeImg()">
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
